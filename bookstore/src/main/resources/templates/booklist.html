<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Palvelinohjelmointi - Bookstore - 1700316</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<h1 style="text-align:center">Books</h1>
		<h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h2>
		<table class="table table-striped">
			<tbody>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Year</th>
					<th>ISBN</th>
					<th>Price</th>
					<th>Category</th>
					<th>Remove</th>
					<th>Edit</th>
				</tr>
				<tr th:each="book : ${books}">
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.year}"></td>
					<td th:text="${book.isbn}"></td>
					<td th:text="${book.price}"></td>
					<td th:text="${book.category.name}"></td>
					<td>
					<a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
					</td>
					<td>
					<a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-success">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
	<form style="margin-top:20px" th:action="@{/logout}" method="post">
	<a href="/addbooks" class="btn btn-primary">Add Books</a>
	<input type="submit" class="btn btn-danger" value="Sign out"/>
	</form>
</body>
</html>
